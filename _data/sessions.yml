  id: 608
  title: "In-memory WMI - Next-gen Fileless Malware and more"
  description: "Bài trình bày này nói về một kỹ thuật tấn công mới của mã độc, đặc biệt là mã độc tấn công có chủ đích. Kỹ thuật này được tôi phát hiện trong quá trình xử lý sự cố an ninh thông tin thực tế. Kỹ thuật này bao gồm 02 thành phần giúp mã độc ẩn náu an toàn hơn trong môi trường Windows, đặc biệt là khi có sự giám sát, rà soát liên tục: một là cách sử dụng tiên tiến hơn của mã độc dạng fileless; hai là một số cơ chế truyền thông C&C của mã độc..."
  subtype: presentation
  speakers: [29]
  language: "VI"
  complexity: "Trung bình"
